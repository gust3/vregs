COM_SH404SEF_ANALYTICS_ENABLE_TIME_COLLECTION="Enregistrer temps/mémoire création page"
COM_SH404SEF_TT_ANALYTICS_ENABLE_TIME_COLLECTION="Réglé sur OUI, le temps prise par Joomla! pour créer les pages du site sera enregistré et inclus dans les rapports. Il s'agit du temps de création de la page (sur votre serveur), et non pas du temps nécessaire à un visiteur pour recevoir la totalité de la page car cela dépend de nombreux facteurs (vitesse de la connexion internet par exemple) et  toutes choses qui ne sont pas de votre resort.<br/>La connaissance des performances de votre serveur vous permet de réagir si vous voyez que le temps de création se dégrade trop. L'idéal serait un temps nettement inférieur à une seconde.<br />La mémoire utilisée sera également enregistrée, mais seulement si les fonction correspondantes en PHP existent sur votre serveur. Cette donnée peut être importante lorsque vous décidez de mettre à jour votre serveur, ou simplement pour en effectuer les réglages."
COM_SH404SEF_ANALYTICS_ENABLE_LOGGED_IN_USER="Enregistrer utilisateur connecté"
COM_SH404SEF_TT_ANALYTICS_ENABLE_LOGGED_IN_USER="Réglé sur OUI, le statut des visiteurs connectés sera récupéré et disponible dans les rapports. Vous connaîtrez ainsi le pourcentage des pages vues par des utilisateurs non enregistrés, par exemple, ce qui vous permettra d'évaluer les bénéfices d'utilisation des fonctions de cache sur votre site. <br/>Notez que vous devez permettre la collecte au moins pour certains utilisateurs enregistrés pour que cette valeur soit significative (Voir <strong>Niveau utilisateur maxi</strong> ci-dessus)"
COM_SH404SEF_ANALYTICS_REF_LABEL_DIRECT="Direct"
COM_SH404SEF_ANALYTICS_REF_LABEL_ORGANIC="Visiteurs uniques"
COM_SH404SEF_ANALYTICS_REF_LABEL_REFERRAL="Référent"
COM_SH404SEF_ANALYTICS_REF_LABEL_OTHER="Autres"
COM_SH404SEF_ANALYTICS_DATA_VISITORS="Visiteurs uniques"
COM_SH404SEF_ANALYTICS_DATA_VISITS="Visites"
COM_SH404SEF_ANALYTICS_DATA_PAGEVIEWS="Pages Vues"
COM_SH404SEF_ANALYTICS_DASHBOARD_DATA_TYPE="Afficher type de données"
COM_SH404SEF_TT_ANALYTICS_DASHBOARD_DATA_TYPE="Sélectionner l'unité de mesure à afficher sur le tableau de bord.<br/><strong>Page vues</strong> compte le nombre de pages parcouru par vos visiteurs.  C'est un bon indicateur du volume de trafic de votre site.<br/><strong>Visiteurs uniques</strong> : Cela mesure le nombre de visiteurs qui viennent sur votre site. Les utilisateurs qui visitent deux fois ou plus au sein de la période de temps ne seront comptés qu'une seule fois, selon la définition de calcul Google (voir http://www.google.com/support/analytics /bin/answer.py?hl=en&answer=33087).<br/><strong>Visites</strong> affiche le nombre de visite sur votre site. Cependant, les visiteurs qui reviennent plusieurs fois durant la période sélectionnée seront comptés plusieurs fois et ainsi ce n'est pas le meilleur indicateur du nombre de personnes venant sur votre site.w<br/>Soyez conscient que Google ne permet pas toutes les combinaisons. En particulier, les sources de trafic, le temps et la mémoire pour la création de page et de la mémoire, et le niveau d'enregistrement des utilisateurs ne peuvent pas être détaillés par 'Visiteur unique'."
COM_SH404SEF_ANALYTICS_TOP5_PAGES="Pages les plus consultées"
