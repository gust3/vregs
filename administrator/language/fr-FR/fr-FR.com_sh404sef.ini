COM_SH404SEF_ALIASES_HELP="Les alias sont une liste d'URLs qui seront redirigés vers d'autres URL à la demande d'un visiteur. Par exemple, lorsque vous modifiez manuellement une URL SEF, la version précédente est automatiquement ajoutée comme un alias pour la nouvelle URL personnalisée, afin que les utilisateurs ou les moteurs de recherche ayant enregistrés l'adresse précédente soient envoyés vers la nouvelle URL (avec une redirection 301). <br/> <br/> Habituellement cependant, les alias sont créés manuellement, et vous procéderez ainsi directement à partir du gestionnaire d'URLs, en vous servant de l'onglet 'Alias' de n'importe quelle fenêtre d'édition d'URL SEF."
