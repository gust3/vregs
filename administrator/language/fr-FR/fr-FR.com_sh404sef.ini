COM_SH404SEF_CP_PAGEID_HELP="PageId est votre propre 'raccourcisseur' d'URL. Son fonctionnement est très semblable à celui d'un alias, mais des  shURLs sont automatiquement créées par sh404SEF, de sorte que vos pages peuvent également être accessibles à l'aide <strong>www.monsite.com/p412</strong> par exemple. Aucun risque que le fournisseur d'URLs courtes disparaisse, ou que des utilisateurs aient peur de cliquer sur un lien court car ils ne savent pas sur quel site ils vont être amenés!" 
