COM_SH404SEF_ALIASES_HELP_NEW_ALIAS="Les alias sont une liste d'URL qui devraient être redirigés vers d'autres URL à la demande d'un visiteur. Par exemple, lorsque vous modifiez manuellement une URL SEF, la version précédente est automatiquement ajoutée comme alias à la nouvelle URL personnalisée, afin que les utilisateurs ou les moteurs de recherche ayant enregistrés l'adresse précédente soient dirigés vers la nouvelle URL (avec une redirection 301). <br/> <br/> Habituellement cependant, les alias sont créés manuellement, et vous le faite directement depuis le gestionnaire d'URLs, à partir d'une URL SEF dans la fenêtre d'édition en utilisant l'onglet <strong>Alias</strong>. Ceci est fait dans le gestionnaire d'URL, en cliquant sur une URL énumérée et en entrant le nouvel alias sur l'onglet <strong>Alias</strong>. Aller à <a href='index.php?option=com_sh404sef&c=urls&layout=default&view=urls' title='Allez à URL'>URL</a>"
COM_SH404SEF_IMPORT_PAGEIDS_START="Bienvenue dans l'assistant d'importation de shURL. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'importation</strong> des shURLs dans votre base de données. Les sources de données acceptables sont des fichiers obtenus grâce à la fonction d'exportation des shURLs."
COM_SH404SEF_EXPORT_PAGEIDS_START="Bienvenue dans l'assistant d'exportation de shURL. Veuillez cliquer sur le bouton <strong>Suivant</strong> pour lancer <strong>l'exportation</strong> des shURLs de votre base de données vers un fichier texte. Ce fichier texte peut servir par la suite à ré-importer des shURL dans ce même site ou un autre, au moyen de la fonction d'importation de shURLs.<br/><br/><strong>Attention</strong>: seules les shURLs correspondant aux critères de sélection actuels (composants, langue, ...) seront exportées !"
